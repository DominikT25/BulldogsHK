    <title>BulldogsHK Fotogalerie</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="muzi.html">Muži</a></li>
                    <li><a href="zeny.html">Ženy</a></li>
                    <li><a href="mladez.html">Mládež</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="fotogalerie.html">Fotogalerie</a></li>
                </ul>
            </nav>
        </header>


        <main>

            <div class="prihlaskacontainer">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h3>Přihláška</h3>
                    <input type="text" id="name" placeholder="Jméno" required>
                    <input type="date" id="dateofbirth" required>
                    <input type="text" id="adress" placeholder="Adresa bydliště" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="phone" placeholder="Telefonní číslo" required>
                    <textarea id="message" rows="4" placeholder="Zpráva"></textarea>
                    <button type="submit">Odeslat</button>

                </form>
            </div>
            <script src="https://smtpjs.com/v3/smtp.js"></script>
            <script>
                function sendEmail() {
                    Email.send({
                        secureToken: "0c53c08e-7cbe-4d78-8541-d713676a7fd4",

                        To: 'bulldogshk@gmail.com',
                        From: document.getElementById("email").value,
                        Subject: "Přihláška",
                        Body: "Zpráva" + document.getElementById("name").value +
                            "<br> Datum narození: " + document.getElementById("dateofbirth").value +
                            "<br> Adresa bydliště: " + document.getElementById("adress").value +
                            "<br> Email: " + document.getElementById("email").value +
                            "<br> Telefonní číslo: " + document.getElementById("phone").value +
                            "<br> Zpráva: " + document.getElementById("message").value
                    }).then(
                        message => alert("Zpráva úspěšně odeslána.")
                    );
                }

            </script>






        </main>

                    <li>tuzildo1@uhk.cz</li>
                    <li class="li3">Stundentský zápočtový projekt</li>
                </ul>
            </div>




        </footer>






    </div>
</body>
